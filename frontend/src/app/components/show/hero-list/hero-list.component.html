<div class="mt-2 mb-2 clearfix">
    <a routerLink="/create" class="btn btn-primary float-end">Create</a>
</div>
<Table class="table table-striped">
    <thead class="table-dark text-center">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
            <th>Place</th>
            <th>Power</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroLists; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ hero.firstName }}</td>
            <td>{{ hero.lastName }}</td>
            <td>{{ hero.fullName }}</td>
            <td>{{ hero.place }}</td>
            <td>{{ hero.power }}</td>
            <td>
                <a  class="btn btn-sm btn-outline-warning me-2">Update</a>
                <a  class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</Table>
